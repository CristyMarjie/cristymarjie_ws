<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <script
      src="https://kit.fontawesome.com/133d03ba7a.js"
      crossorigin="anonymous"
    ></script>
  <title>Jajanken</title>
</head>
<body class="bg-yellow">
    <section id="jajanken" class="container">
        <div class="row">
            <div class="col col-12 text-center">
                <form id="myJajanken">
                    <div class="card-body ">
                        <h1 class="card-title fw-b font-jockey my-3 fs-1">JAJANKEN</h1>
                        
                        <div class="row m-4">
                            <div class="col-sm-6">
                            <h3 class="card-title fw-b font-jockey">PLAYER</h3>
                              <div class="card bg-dark text-yellow">
                                <div class="card-body">
                                    <h3 class="card-title" id="playerScore">0</h3>
                                </div>
                              </div>
                            </div>
                            <div class="col-sm-6">
                                <h3 class="card-title fw-b font-jockey">COMPUTER</h3>
                              <div class="card bg-dark text-yellow">
                                <div class="card-body">
                                  <h3 class="card-title" id="compScore">0</h3>
                                </div>
                              </div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-sm-6">
                                <img src="assets/r-p-s.svg" alt="" class="img-size" id="player">
                            </div>
                            <div class="col-sm-6">
                                <img src="assets/r-p-s.svg" alt="" class="img-size" id="computer">
                            </div>
                        </div>
                        <div class="row" id="prompt">
                            
                        </div>
                        <div class="row m-5">
                            <div class="col-sm-4">
                                <a href="javascript:;" onclick="game('scissor')"><img src="assets/opt1.svg" alt="" class="img-sm-size"></a>
                            </div>
                            <div class="col-sm-4">
                                <a href="javascript:;" onclick="game('rock')"><img src="assets/opt2.svg" alt="" class="img-sm-size"></a>
                            </div>
                            <div class="col-sm-4">
                                <a href="javascript:;" onclick="game('paper')"><img src="assets/opt3.svg" alt="" class="img-sm-size"></a>
                            </div>
                        </div>
    
                        <div class="row m-5">
                            <div class="col-sm-6">
                                <button type="button" id="start" class="btn btn-outline-primary m-2 w-50 h-100 font-jockey">START</button>
                            </div>
                            <div class="col-sm-6">
                                <input type="button" id="resetForm" class="btn btn-outline-danger m-2 w-50 h-100 font-jockey" value="RESET">
                            </div>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </section>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
</body>
</html>
